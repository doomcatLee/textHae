<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="/js/scripts.js"></script>
  </head>
    <title>Text App</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="well">
        <h1>Text App</h1>
      </div>
        <div class="row">
          <div class="well">
            <div class="col-sm-4">
              <form class="" action="call.html" method="post">
                <button type="submit" class="btn btn-success"><h4>Make Call</h4></button>
              </form>
            </div>
          </div>
          <div class="well">
            <div class="col-sm-4">
              <form class="" action="message.html" method="post">
                <button type="submit" class="btn btn-success"><h4>Send a Message</h4></button>
              </form>
            </div>
          </div>
          <div class="well">
            <div class="col-sm-4">
              <form class="" action="schedule.html" method="post">
                <button type="submit" class="btn btn-success"><h4>Set a Reminder</h4></button>
              </form>
            </div>
          </div>
        </div>
    </div>
  </body>
</html>
